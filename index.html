<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anstusy - Connexion</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="login-container">
        <h1>Connexion à Anstusy</h1>
        <form id="loginForm">
            <label for="userId">ID utilisateur</label>
            <input type="text" id="userId" name="userId" required>

            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required>

            <div id="error-message" class="error-message">ID utilisateur ou mot de passe incorrect</div>

            <button type="submit">Connexion</button>
        </form>
        <a href="user_page.html" class="forgot-password">Problème de connexion ?</a>
    </div>

    <script src="script.js"></script>
</body>
</html>
