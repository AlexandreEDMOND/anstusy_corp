<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Problème de Connexion</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        .login-container {
            background-color: white;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .login-container h1 {
            margin-bottom: 20px;
            color: #333;
        }
        .login-container input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #45a049;
        }
        .error {
            color: red;
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="login-container">
    <h1>Problème de connexion</h1>
    <input type="text" id="username" placeholder="Entrez votre username">
    <button onclick="checkUsername()">Valider</button>
    <div class="error" id="error">Username incorrect</div>
</div>

<script>
    function checkUsername() {
        const correctUsername = "yan353"; // Remplacez par le nom d'utilisateur correct
        const usernameInput = document.getElementById('username').value;
        const errorDiv = document.getElementById('error');
        
        if (usernameInput === correctUsername) {
            window.location.href = "11_numbers/numbers.html"; // Remplacez par l'URL de la page de redirection
        } else {
            errorDiv.style.display = "block";
        }
    }
</script>

</body>
</html>
