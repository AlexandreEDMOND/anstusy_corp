<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 30px;
            text-align: center;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        label {
            display: block;
            color: #555;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #resetLink {
            display: none;
            margin-top: 20px;
        }
        #resetLink a {
            color: #007BFF;
            text-decoration: none;
        }
        #resetLink a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Connexion</h2>
        <form id="loginForm">
            <label for="userId">ID Utilisateur:</label>
            <input type="text" id="userId" name="userId" required><br>
            <label for="password">Mot de passe:</label>
            <input type="password" id="password" name="password" required><br>
            <button type="button" onclick="validateLogin()">Se connecter</button>
        </form>
        <p id="resetLink"><a href="reset-password.html">Mot de passe oublié ?</a></p>
    </div>

    <script>
        const correctPassword = "ahh"; // Remplacer par le mot de passe correct

        function validateLogin() {
            const password = document.getElementById("password").value;

            if (password !== correctPassword) {
                document.getElementById("resetLink").style.display = "block";
            } else {
                document.getElementById("resetLink").style.display = "none";
                alert("Connexion réussie !");
                // Rediriger l'utilisateur vers une autre page après connexion réussie
                // window.location.href = "votre-page-après-connexion.html";
            }
        }
    </script>
</body>
</html>
